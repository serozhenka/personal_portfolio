{% extends 'portfolio/base.html' %}{% block content %}
    <h1 class="text-center mt-3">Blog</h1>
    <h3 class="text-center mt-1">Serozhenka has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

    <div class="margins">
        {% for blog in blogs %}
        <div class="my-4">
            <a href="{% url 'blog:detail' blog.id %}" class="link"><h2>{{ blog.title }}</h2></a>
            <div class="date mt-2">{{ blog.date|date:'M j Y' }}</div>
            <p>{{ blog.description|truncatechars:100 }}</p>
        {% endfor %}
      </div>
    </div>
{% endblock %}
